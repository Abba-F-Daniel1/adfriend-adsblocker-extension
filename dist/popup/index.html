<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AdFriend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #1a1a1a;
        --accent-color: #4f46e5;
        --secondary-color: #6b7280;
        --success-color: #22c55e;
        --border-color: #e5e7eb;
      }

      [data-theme="dark"] {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --accent-color: #818cf8;
        --secondary-color: #9ca3af;
        --success-color: #34d399;
        --border-color: #374151;
      }

      body {
        width: 320px;
        margin: 0;
        padding: 16px;
        background: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        transition: all 0.3s ease;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .title {
        font-size: 24px;
        font-weight: 600;
        margin: 0;
        color: var(--accent-color);
      }

      .toggle-button {
        padding: 8px 16px;
        border-radius: 20px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .toggle-button.enabled {
        background: var(--success-color);
        color: white;
      }

      .toggle-button.disabled {
        background: var(--secondary-color);
        color: white;
      }

      .status-card {
        background: linear-gradient(135deg, var(--accent-color), #6366f1);
        padding: 20px;
        border-radius: 12px;
        color: white;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .status-title {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin: 0 0 8px 0;
        opacity: 0.9;
      }

      .status-message {
        font-size: 16px;
        font-weight: 500;
        margin: 0;
      }

      .settings-panel {
        padding: 16px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }

      .settings-title {
        font-size: 16px;
        font-weight: 600;
        margin: 0 0 12px 0;
      }

      .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      /* Toggle switch styles */
      input[type="checkbox"] {
        height: 0;
        width: 0;
        visibility: hidden;
      }

      .toggle-slider {
        cursor: pointer;
        width: 40px;
        height: 20px;
        background: var(--secondary-color);
        display: block;
        border-radius: 100px;
        position: relative;
      }

      .toggle-slider:after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: #fff;
        border-radius: 50%;
        transition: 0.3s;
      }

      input:checked + .toggle-slider {
        background: var(--accent-color);
      }

      input:checked + .toggle-slider:after {
        left: calc(100% - 2px);
        transform: translateX(-100%);
      }

      .footer {
        text-align: center;
        font-size: 12px;
        color: var(--secondary-color);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">AdFriend</h1>
        <button id="toggleButton" class="toggle-button enabled">Enabled</button>
      </div>

      <div class="status-card">
        <h2 class="status-title">Protection Status</h2>
        <p class="status-message">Actively blocking ads and trackers</p>
      </div>

      <div class="settings-panel">
        <h2 class="settings-title">Settings</h2>
        <div class="settings-options">
          <label class="setting-item">
            <span>Dark Mode</span>
            <input type="checkbox" id="darkModeToggle" />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <div class="footer">Made with ❤️ for a cleaner web</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
